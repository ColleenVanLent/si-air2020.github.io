---
layout: default
title: News
---
<div class="news-section">
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		<li><span><strong>{{ post.date | date_to_string }}</strong></span> | <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
</div>
